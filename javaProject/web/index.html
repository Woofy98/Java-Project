<script>
    $(document).ready(function(){
        $(".login100-form-btn").click(function(e){
            e.preventDefault();
            if($("input[type=password]").val() == $("input[type=ConfirmPassword]").val()){
                $(".login100-form.validate-form").submit();
            }
            else{
                alert("password does not match");
            }
        });
    });
</script>

<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="SignUpServlet" method="post">
					<span class="login100-form-title p-b-43">
						SIGN UP
					</span>
                                    
                                                                        
                                    <div class="wrap-input100 validate-input" data-validate="Name is required">
						<input class="input100" type="text" name="Name">
						<span class="focus-input100"></span>
						<span class="label-input100">Name</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="Email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
                                    
                                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="ConfirmPassword" name="confirmpass">
						<span class="focus-input100"></span>
						<span class="label-input100">Confirm Password</span>
					</div>
                                    <div class="wrap-input100 validate-input" data-validate="Select option is required">
                                               
                                        <select  name="option">
                                                 <option value="customer">Customer</option>
                                                <option value="Dealer">Dealer</option>
                                                
                                                </select>
                                          <span class="label-input100">options</span>
                                    
                                    </div>

					
<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="Ques1">
						<span class="focus-input100"></span>
						<span class="label-input100">School Name</span>
					</div>
                                    
                                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="Ques2">
						<span class="focus-input100"></span>
						<span class="label-input100">Favourite Book</span>
					</div>
                                    
                                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="Ques3">
						<span class="focus-input100"></span>
						<span class="label-input100">First Crush</span>
					</div>
						
					
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							SIGN UP
						</button>
					</div>
                                    
					<div class="container-login100-form-btn">
                                                    <a href="index_1.html"> 
                                                        SIGN IN!! </a>
					</div>
					
					

					
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
